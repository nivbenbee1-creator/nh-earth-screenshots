name: NH Earth Screenshots

on:
  workflow_dispatch:
    inputs:
      lat:
        description: 'Latitude'
        required: true
        default: '36.39989338'
      lng:
        description: 'Longitude'
        required: true
        default: '-105.57340046'

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Capture screenshots
        run: node capture.js "${{ inputs.lat }}" "${{ inputs.lng }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: earth-test
          path: ./screenshots/
          retention-days: 7
