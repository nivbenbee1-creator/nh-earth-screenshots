name: NH Earth Screenshots

on:
  workflow_dispatch:
    inputs:
      lat:
        description: 'Latitude'
        required: true
        default: '36.39989338'
      lng:
        description: 'Longitude'
        required: true
        default: '-105.57340046'

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Capture screenshots
        run: node capture.js "${{ inputs.lat }}" "${{ inputs.lng }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        id: upload
        with:
          name: earth-screenshots
          path: ./screenshots/
          retention-days: 7

      - name: Notify n8n
        if: success()
        run: |
          curl -X POST "https://bennivbee.app.n8n.cloud/webhook/nh-google-earth" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "done",
              "lat": "${{ inputs.lat }}",
              "lng": "${{ inputs.lng }}",
              "run_id": "${{ github.run_id }}",
              "artifact_id": "${{ steps.upload.outputs.artifact-id }}",
              "artifact_url": "https://api.github.com/repos/nivbenbee1-creator/nh-earth-screenshots/actions/artifacts/${{ steps.upload.outputs.artifact-id }}/zip"
            }'
