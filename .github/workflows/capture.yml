name: NH Earth Screenshots

on:
  workflow_dispatch:
    inputs:
      lat:
        description: 'Latitude'
        required: true
        default: '36.39989338'
      lng:
        description: 'Longitude'
        required: true
        default: '-105.57340046'

jobs:
  capture:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Capture screenshots
        run: node capture.js "${{ inputs.lat }}" "${{ inputs.lng }}"

      - name: Send all images to n8n
        if: success()
        run: |
          CMD="curl -X POST https://bennivbee.app.n8n.cloud/webhook/nh-google-earth"
          CMD="$CMD -F lat=${{ inputs.lat }}"
          CMD="$CMD -F lng=${{ inputs.lng }}"
          for f in ./screenshots/*.png; do
            FILENAME=$(basename "$f")
            CMD="$CMD -F $FILENAME=@$f"
          done
          echo "Sending all images..."
          eval $CMD
